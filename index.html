---
layout: default
---
<article class="welcome">
<h1></h1>

<div class="hero-image">
  <div class="hero-text">
    <h1>Welcome to tactileblog.</h1>
    <p>tactileblog is a site for in-depth reviews, opinions, and random unclassified articles on anything that beeps, blinks, or moves.</p>
    <button>Click here to see our latest reviews</button>
  </div>
</div>


</article>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
